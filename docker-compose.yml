services:
  app:
    build: .
    container_name: python-server
    command: uvicorn src.main:app --host 0.0.0.0 --port 80 --reload
    ports:
      - 80:80
      - 5678:5678
    volumes:
      - .:/code
    depends_on:
      - redis
  redis:
    image: redis:alpine
    container_name: redis-server
    ports:
      - 6379:6379
    volumes:
      - redis_data: /data
    command: redis-server --appendonly yes
volumes:
   redis_data: 